<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Condensed:400,700" rel="stylesheet">
  <title>Nancy's RED Quiz Project </title>
</head>

<body>
  <main>

    <section id="startScreen">
      <h1 id="quizStartTitle"> Choose your adventure... </h1>

      <div id="startButtons">
        <button class="abstract quiz btn btn-info .btn-block" value="0"> Abstract Quiz </button>
        <button class="dev quiz btn btn-info .btn-block" value="1"> Dev Quiz </button>
      </div>

    </section>

    <section id="questionScreen">
      <div id="scoreTracker">
        <p> Your current score is: <span class="score">0</span> </p>
      </div>

      <div id="questionHeader">
        <h1 id="question"> [Insert Question here]</h1>
      </div>

      <div id="quizOptions">
        <button class="btnOption" value="0"> A </button>
        <button class="btnOption" value="1"> B </button>
        <button class="btnOption" value="2"> C </button>
        <button class="btnOption" value="3"> D </button>
      </div>

    </section>

    <section id="scoreScreen">
      <h1> Your score is: </h1>
      <h2 class="score"> [Score] </h2>
      <h3 id="result"> You pass/fail </h3>
      <p id="quote"> You pass/fail </p>
      <button class="restart"> Let's do that again! </button>
    </section>

  </main>

  <script type="text/javascript" src="js/app.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
