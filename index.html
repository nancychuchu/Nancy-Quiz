<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Condensed:400,700" rel="stylesheet">

  <title>Nancy's RED Quiz Project </title>
</head>

<body>
  <main>

    <section id="startScreen">
      <h1 id="quizStartTitle"> Choose your adventure... </h1>

      <div id="startButtons">
        <button class="abstract quiz" value="0"> Abstract Quiz </button>
        <button class="dev quiz" value="1"> Dev Quiz </button>
      </div>

    </section>

    <section id="questionScreen">
      <div id="scoreTracker">
        <h3> Your current score is: <span class="score">0</span> </h3>
      </div>

      <div id="questionHeader">
        <h1 id="question"> [Insert Question here]</h1>
      </div>

      <div id="quizOptions">
        <button class="btnOption" value="0"> A </button>
        <button class="btnOption" value="1"> B </button>
        <br/>
        <button class="btnOption" value="2"> C </button>
        <button class="btnOption" value="3"> D </button>
      </div>

    </section>

    <section id="scoreScreen">
      <h1> Your score is: </h1>
      <h2 class="score"> [Score] </h2>
      <h2 id="result"> You pass/fail </h2>
      <p id="quote"> You pass/fail </p>
      <button class="restart"> Let's do that again! </button>
      <button class="reward"> You worked hard. Here's a reward. </button>
    </section>

  </main>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  </body>

</html>
